<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../PLAYING-WITH-CSS-VARIABLES-JS/index.css">
</head>
<body>
    <h1>Playing with CSS variables and JS</h1>
    <div class="controls">  
        <label for="spacing">Spacing</label>
        <input type="range" name="spacing" min="10" max="'200" value="10" data-sizing="px">
    
        <label for="blur">Blur</label>
        <input type="range" name="blur" min="0" max="25" value="0" data-sizing="px">

        <label for="base">Base</label>
        <input type="color" name="base" value="#D31717">
    </div>
    <img src="../PLAYING-WITH-CSS-VARIABLES-JS/ASSETS/Yellow Daytona Charger.jpg" alt="Yellow Charger">
    <script src="../PLAYING-WITH-CSS-VARIABLES-JS/index.js"></script>
</body>
</html>
